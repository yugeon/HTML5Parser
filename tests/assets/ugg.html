<script>
app.register(function() {
var headerHTML;
var footerHTML;
$.when(
$.ajax('https://www.ugg.com/on/demandware.store/Sites-UGG-US-Site/default/Include-Header', {
error: function(e) {
console.error(JSON.stringify(e));
},
success: function(e) {
headerHTML = e;
}
}),
$.ajax('https://www.ugg.com/on/demandware.store/Sites-UGG-US-Site/default/Include-Footer', {
error: function(e) {
console.error(JSON.stringify(e));
},
success: function(e) {
footerHTML = e;
}
})
).then(function() {
var content = $('#main > .container')[0].outerHTML;
$('body').empty().prepend(headerHTML).append(footerHTML);
$('#main').append(content);
});
});
</script>

<script>
function makeMessage(selector, message) {
  var url = '';
  if (window.locationProxy.href.indexOf('Returns-Policy') === 0 || window.locationProxy.href.indexOf('Returns-Find') >= 0 ) {
    url = window.locationProxy.href.replace('UGG-US', 'UGG-CLOSET-US');
  } else {
    url = window.locationProxy.href.replace('ugg.com/', 'ugg.com/uggcloset/').replace('UGG-US', 'UGG-CLOSET-US');
    }
  $(selector).before('<div class="alert c-closet-message">' + message + ' <a href="' + url + '">Click here</a>.</div>');
}

<script>
  var loadDeferredStyles = function() {
    var addStylesNode = document.getElementById("deferred-styles");
    var replacement = document.createElement("div");
    replacement.innerHTML = addStylesNode.textContent;
    document.body.appendChild(replacement)
    addStylesNode.parentElement.removeChild(addStylesNode);
  };

  var raf = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
      window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;

  if (raf) {
    raf(function() {
      window.setTimeout(loadDeferredStyles, 0);
    });
  } else {
    window.addEventListener('load', loadDeferredStyles);
  }
</script>
